<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header>
			<p id="name">Programming Hero</p>
		</header>
    <main>
      <!-- main container -->
      <div class="flex flex-col md:flex-row">
        <!-- card container -->
        <div class=" flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- Triangle -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/triangle.png"
                alt="triangle"
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl">Triangle</h2>
              <p>Area (A) = 0.5 x b x h</p>
								<div>
									<input id="triangleBase" class="w-24 p-2 rounded-sm" type="text" name="" id="" placeholder="b">
									<span>cm</span>
									<input id="triangleHeight" class="w-24 p-2 rounded-sm" type="text" name="" id="" placeholder="h">
									<span>cm</span>
								</div>
              <div class="card-actions">
                <button id="triangle" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
					<!-- Rectangle -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/rectangle.png"
                alt="rectangle"
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl">Rectangle</h2>
              <p>Area (A) = w x I</p>
              <div class="card-actions">
								<div>
									<input id="rectangleWidth" class="w-24 p-2 rounded-sm" type="text" name="" id="" placeholder="w">
									<span>cm</span>
									<input id="rectangleLength" class="w-24 p-2 rounded-sm" type="text" name="" id="" placeholder="l">
									<span>cm</span>
								</div>
                <button id="rectangle" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
					<!-- Parallelogram -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/parallelogram.png"
                alt="parallelogram"
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl">Parallelogram</h2>
              <p>Area (A) = b       h</p>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
					<!-- Rhombus -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/rhombus.png"
                alt="rhombus"
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl">Rhombus</h2>
              <p>Area (A) =
								0.5
								d
								1
								d
								2</p>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
					<!-- Pentagon -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/pentagon.png"
                alt="pentagon"
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl">Pentagon</h2>
              <p>Area (A) =
								0.5     p
								b</p>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
					<!-- Ellipse -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/ellipse.png"
                alt="ellipse"
              />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-2xl">Ellipse</h2>
              <p>Area (A) =     ab</p>
              <div class="card-action">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="border-2 border-gray-700 rounded-xl">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>
    <footer>

		</footer>

		<script src="js/triangle.js"></script>
		<script src="js/rectangle.js"></script>
  </body>
</html>
